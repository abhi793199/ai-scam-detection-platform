<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - AI Scam Detection</title>

    <style>
        * {
            box-sizing: border-box;  
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .login-container {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            color: white;
        }

        h2 {
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 45px; /* space for icon */
        }

        .toggle-eye {
            position: absolute;
            right: 15px;
            top: 15%;
            cursor: pointer;
            font-size: 18px;
            color: white;  /* ‚úÖ FIX VISIBILITY */
            user-select: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff4c4c;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1a1a;
        }

        .error {
            margin-top: 10px;
            color: #ff4c4c;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>üîê Admin Login</h2>

    <input type="text" id="username" placeholder="Enter Username">

    <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter Password">
        <span class="toggle-eye" onclick="togglePassword()">üëÄ</span>
    </div>

    <button onclick="login()">Login</button>

    <div class="error" id="errorMsg"></div>
</div>

<script>
function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const adminUser = "admin";
    const adminPass = "12345";

    if (username === adminUser && password === adminPass) {
        localStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "admin.html";
    } else {
        document.getElementById("errorMsg").innerText = "Invalid Username or Password!";
    }
}

function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.querySelector(".toggle-eye");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.textContent = "üôà";
    } else {
        passwordInput.type = "password";
        eyeIcon.textContent = "üëÄ";
    }
}
</script>

</body>
</html>
